<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARNAKI - Cyberpunk Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1550684863-a70a48c6c0a4?q=80&w=2070') center/cover;
        }
        .cyberpunk-border {
            border: 2px solid #00f2ff;
            box-shadow: 0 0 15px #00f2ff;
        }
        .neon-text {
            text-shadow: 0 0 10px #00f2ff;
            color: #00f2ff;
        }
        .product-card {
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #333;
        }
        .newsletter-section {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1515161318750-781d6122e367?q=80&w=2069') center/cover;
        }
        .cyber-button {
            background: linear-gradient(90deg, #ff00ff, #00f2ff);
            -webkit-background-clip: text;
            color: transparent;
            border: 2px solid #00f2ff;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .cyber-button:hover {
            box-shadow: 0 0 20px #00f2ff;
            background: #00f2ff;
            -webkit-background-clip: initial;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="fixed w-full bg-black bg-opacity-90 z-50 border-b border-cyan-500">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-3xl font-bold orbitron neon-text">ARNAKI</div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-cyan-400 transition">Home</a>
                    <a href="#" class="hover:text-cyan-400 transition">Shop</a>
                    <a href="#" class="hover:text-cyan-400 transition">New Arrivals</a>
                    <a href="#" class="hover:text-cyan-400 transition">Collections</a>
                    <a href="#" class="hover:text-cyan-400 transition">About Us</a>
                    <a href="#" class="hover:text-cyan-400 transition">Contact</a>
                </div>

                <!-- Icons -->
                <div class="flex items-center space-x-4">
                    <button class="hover:text-cyan-400 transition"><i class="bi bi-search"></i></button>
                    <button class="hover:text-cyan-400 transition"><i class="bi bi-heart"></i></button>
                    <button class="hover:text-cyan-400 transition"><i class="bi bi-bag"></i></button>
                    <button class="hover:text-cyan-400 transition md:hidden" id="menuBtn">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div class="md:hidden hidden" id="mobileMenu">
                <div class="flex flex-col space-y-4 mt-4">
                    <a href="#" class="hover:text-cyan-400 transition">Home</a>
                    <a href="#" class="hover:text-cyan-400 transition">Shop</a>
                    <a href="#" class="hover:text-cyan-400 transition">New Arrivals</a>
                    <a href="#" class="hover:text-cyan-400 transition">Collections</a>
                    <a href="#" class="hover:text-cyan-400 transition">About Us</a>
                    <a href="#" class="hover:text-cyan-400 transition">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section h-screen flex items-center justify-center text-white text-center">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 orbitron neon-text">Neo-Fashion Revolution</h1>
            <p class="text-xl mb-8">Where Bold Fashion Meets Cyberpunk Reality</p>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <a href="#" class="cyber-button px-8 py-3 rounded-full">Shop Women's</a>
                <a href="#" class="cyber-button px-8 py-3 rounded-full">Shop Men's</a>
            </div>
        </div>
    </section>

    <!-- Featured Categories -->
    <section class="py-16 bg-black">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12 orbitron neon-text">Featured Categories</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Category cards with cyberpunk styling -->
                <div class="relative overflow-hidden cyberpunk-border rounded-lg">
                    <img src="https://images.unsplash.com/photo-1650790362837-a450407cbe24?q=80&w=1932" alt="Cyberpunk Women's" class="w-full h-80 object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent flex items-center justify-center">
                        <h3 class="text-cyan-400 text-2xl font-bold orbitron">Neo-Women</h3>
                    </div>
                </div>
                <!-- More category cards... -->
            </div>
        </div>
    </section>

    <!-- More sections following the same cyberpunk theme... -->

    <script>
        // Same JavaScript as before
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.classList.add('backdrop-blur-md');
            } else {
                header.classList.remove('backdrop-blur-md');
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
